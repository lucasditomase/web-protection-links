name: Format Markdown Files

on:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Add trailing spaces to markdown files
        run: |
          # Find all .md files and process them
          find . -name "*.md" -type f | while read -r file; do
            echo "Processing $file"
            
            # Create temporary file
            temp_file=$(mktemp)
            
            # Process each line: add two spaces at the end if not already present
            while IFS= read -r line || [ -n "$line" ]; do
              # Remove any existing trailing spaces
              line="${line%"${line##*[![:space:]]}"}"
              # Add exactly two spaces
              echo "${line}  " >> "$temp_file"
            done < "$file"
            
            # Replace original file with processed one
            mv "$temp_file" "$file"
          done
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Auto-format: Add trailing spaces to markdown files"
          git push
